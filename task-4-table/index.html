<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    
    <table>
        <caption>
            Table caption
        </caption>
        <thead>
            <th>H 1</th>
            <th>H 2</th>
            <th>H 3</th>
            <th>H 4</th>
        </thead>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td class="td-rowspan" rowspan="2">Cell 4</td>
        </tr>
        <tr class="bg-gray">
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td class="td-colspan" colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr class="bg-gray">
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>    
    
</body>
</html>
